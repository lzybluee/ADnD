<FONT FACE="Times New Roman" COLOR="#ff0000" SIZE="3"><B>Threatening</B></FONT><FONT FACE="Times New Roman" SIZE="3">
<P></P>
No aerial combatant threatens any adjacent creatures. Combat in the air just
doesn’t work that way; battles tend to take the form of joust-like passes at
each other.
